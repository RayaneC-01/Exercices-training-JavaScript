  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jour 2</title>

  <body>
    <style>
      #myElement {
        background-color: #fff; /* initial background color */
      }
      #slideshow {
        display: block;
        width: 100%;
        overflow: hidden;
      }

      figure {
        margin: 0;
        display: none;
      }

      figure img {
        display: block;
        width: 80%;
        height: auto;
        justify-content: center;
      }
    </style>

    <!-- Button Event
    <button id="myButton">Cliquez ici !</button> 
  -->

    <!-- change Color Hover in JS 
    <div id="myElement">Hover over me!</div>
  -->

    <!-- Formulaire simple 
    <form action="script.js" id="myForm">
      <input type="text" id="text" name="text" />
      <button type="submit">Valider</button>
    </form>
  -->
    <!-- liste ul à partir d'un tableau d'elements 
    <ul id="myList"></ul>
  -->
    <!-- Carroussel simple qui défile toute les secondes -->
    <div id="slideshow">
      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2022/11/29/11/30/lake-7624330_960_720.jpg"
          alt="Image 1"
        />
      </figure>
      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2023/11/01/11/16/lake-8357182_640.jpg"
          alt="Image 2"
        />
      </figure>
      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_640.jpg"
          alt="Image 3"
        />
      </figure>
      <figure>
        <img
          src="https://cdn.pixabay.com/photo/2024/01/30/12/49/sunset-8541936_640.jpg"

        />
